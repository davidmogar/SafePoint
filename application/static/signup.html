        <div id="login-panel">
          <h1 class="title"><span class="highlight">Safe</span>Point</h1>
          <h2 class="banner">Create a new account</h2>
          <div class="card signin-card">
            <div class="user-icon"></div>
            <form class="form-panel">
              <input id="login-email" type="email" placeholder="Enter your email" autofocus="true">
              <input id="login-password" type="password" placeholder="Enter your password">
              <input id="login-password-again" type="password" placeholder="Enter your password again">
              <button type="submit" class="action">Sign up</button>
            </form>
          </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
