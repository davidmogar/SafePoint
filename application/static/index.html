<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="map"></div>

        <div id="search-bar" class="card show">
          <div id="search-panel">
            <button id="menu-button"></button>
            <input id="search" type="text" placeholder="Search SafePoint" />
            <button id="search-button"></button>
          </div>
          <div id="autocomplete-results"><ul id="results"></ul></div>
        </div>

        <div id="info-panel" class="card">
          <p>Click over a place and <button class="action" onclick="openAddReportModal()">Add details</button> or <button onclick="cancelReport()">Close</button></p>
        </div>

        <div id="scrim"></div>
        <div id="sidebar">
          <h1 class="title"><span class="highlight">Safe</span>Point</h1>

          <ul id="map-type">
            <li><span class="icon icon-earth"></span>Earth</li>
            <li><span class="icon icon-heatmap"></span>Heat map</li>
            <li class="enabled"><span class="icon icon-traffic"></span>Traffic</li>
            <li><span class="icon icon-terrain"></span>Terrain</li>
          </ul>
          <ul id="reports-categories"></ul>
          <ul id="wms-layers">
            <li><span class="icon icon-earthquake"></span>Earthquakes</li>
            <li><span class="icon icon-hospital"></span>Hospitals</li>
            <li><span class="icon icon-fire"></span>Fire risks</li>
            <li><span class="icon icon-flooding"></span>Flooding risks</li>
          </ul>
          <ul>
            <li id="add-report-button"><span class="icon icon-plus"></span>Add a new report</li>
          </ul>
        </div>

        <div id="add-report-modal" class="card">
          <h2>Add a report</h2>
          <p>Address:</p>
          <input id="address" type="text" name="address" autofocus="true"></input>
          Category:
          <select>
            <option value="abduction">Abduction</option>
            <option value="abduction">Assault</option>
            <option value="abduction">Burglary</option>
            <option value="abduction">Fraud</option>
            <option value="abduction">Murder</option>
            <option value="abduction">Robbery</option>
          </select>
          <p>Description:</p>
          <textarea name="description"></textarea>
          <button type="submit" class="action">Create</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_CGL5KrEXMedgQ7-nYtEzZ_Z7oLg5gQ4&libraries=places,visualization&callback=initMap">
        </script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/actions.js"></script>
    </body>
</html>
